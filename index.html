<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="formulario" onsubmit="return validarFormulario()">
        <h2>Formulário de Validação</h2>
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br><br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br><br>
        <button type="submit">Enviar</button>
        <div id="mensagem" class="message"></div>
    </form>
    <script src="script.js"></script>
</body>
</html>
